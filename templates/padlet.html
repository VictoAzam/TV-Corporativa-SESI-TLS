<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        window.SHOW_AVISO = {{ show_aviso|tojson|default('false') }};
        // Gerar QR code para o Padlet
        document.addEventListener('DOMContentLoaded', function() {
            const qrcodeDiv = document.getElementById('qrcode');
            if (qrcodeDiv) {
                new QRCode(qrcodeDiv, {
                    text: 'https://padlet.com/escolasesitreslagoas/mural-virtual-escola-sesi-oyre3a0sv45or7a7',
                    width: 176,
                    height: 176,
                    colorDark: '#000000',
                    colorLight: '#ffffff'
                });
            }
        });
    </script>
    
    <title>Painel</title>
    <style>
        /* Remover barras de rolagem do body e html */
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        
        /* CSS para iframe de background */
        .padlet-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        .padlet-background iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        
        /* Remover scrollbars do container principal */
        .container.painel {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* QR Code centralizado */
        #qrcode img {
            display: block;
            margin: 0 auto;
        }
        
        #qrcode canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="container painel" id="painel-principal">
            <!-- Iframe do Padlet como background -->
            <div class="padlet-background">
                <iframe 
                    src="https://padlet.com/escolasesitreslagoas/mural-virtual-escola-sesi-oyre3a0sv45or7a7"
                    width="100%" 
                    height="100%" 
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
            
            <div class="link">
                <div class="descricao" id="descricao-container" style="display: none;"></div>
                <div id="qrcode" style="display: flex; justify-content: center; align-items: center; position: fixed; right: 30px; bottom: 140px; z-index: 200; border-radius: 16px; background: #fff; padding: 12px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15); width: 200px; height: 200px;"></div>
            </div>
        </div>
    </main>
</body>
</html>
